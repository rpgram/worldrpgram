sources:
  rpgram_setup_source:
    type: docker_logs
    docker_host: /var/run/docker.sock
    include_containers:
      - setup_app

transforms:
  json:
    type: remap
    inputs:
      - rpgram_setup_source
    drop_on_error: true
    source: ".message = object!(parse_json(.message) ?? {})\n
    .message.scope = string(.message.scope) ?? \"undef\""


sinks:
  rpgram_setup_sink:
    type: loki
    inputs:
      - json
    endpoint: http://loki:3100
    path: /loki/api/v1/push
    labels:
      source: vector
      scope: "{{ message.scope }}"
    encoding:
      codec: json

  console:
    type: console
    inputs:
      - json
    encoding:
        codec: json